<html>
    <head>
        <title>TP2 Test_6</title>
    </head>
    <body>
        <h1 id= "animatedElem" />
        <meta charset="UTF-8">
        <canvas id="carre" width="1000" height="100" style="border:1px solid #d3d3d3;">
        <img id="img" src="file:///D:/ProgWeb/Etudiant/images//coin-sprite-animation.png">
    </body>
    <script>


    var elem = document.getElementById("carre");
    var ctx = elem.getContext("2d");
    var timer;
    var left=0;
    var i=0;


    function draw() {
      // Draw slice
        if(i>9){    //Valeur >i détermine où s'arête la rota, on a "9" sprites
            i=0;
        }
          ctx.clearRect(0,0,1000,100);
          //paramètres drawImage : image,sx,sy,sWidth,sHeight / dx,dy,dWidth,dHeight
          //La pièce fait 100*100px, les sprites ne sont pas espacés
          ctx.drawImage(document.getElementById('img'), 100*i, 0, 100, 100, 100*i, 0, 100, 100);
          i++;
        requestAnimationFrame(draw);
        pausecomp(100);
    }
    draw();

    function pausecomp(millis)
        {
            var date = new Date();
            var curDate = null;
            do {
                curDate = new Date();
            } while(curDate-date < millis);
        }

    </script>
</html>
